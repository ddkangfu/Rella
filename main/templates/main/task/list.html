{% extends "base.html" %}

{% block content %}
    <table class="table table-striped table-condensed table-hover">
    <tr>
        <th></th>
        <th width="">#</th>
        <th>名称</th>
        <th>SVN地址</th>
        <th>发布路径</th>
        <th>最后运行时间</th>
        <th>操作</th>
    </tr>
    {% for task in task_list %}
    <tr>
        <td>
            <div class="radio">
                <label>
                    <input type="radio" name="tasksRadios" id="rdTask{{ task.id }}" value="{{ task.id }}">
                </label>
            </div>
        </td>
        <td>{{ forloop.counter }}</td>
        <td>{{ task.name }}</td>
        <td>{{ task.svn_source }}</td>
        <td>{{ task.dist_path }}</td>
        <td>{{ task.latest_runing_time|date:"Y-m-d H:i:s" }}</td>
        <td><a href="{% url 'main:task_update' task.id %}">编辑</a></td>
    </tr>
    {% endfor %}
{% endblock %}
