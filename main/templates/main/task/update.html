{% extends "base.html" %}

{% load bootstrap_tags %}

{% block content %}
    <h1 class="page-header">编辑任务: {{ task.name }}</h1>

    <div class="row">
        <div class="col-md-8">
            <form action="" method="post" enctype="multipart/form-data" class="form-vertical">
                {% csrf_token %}
                {{ form|as_bootstrap }}
                <div class="form-actions">
                  <button type="submit" class="btn btn-primary">提交</button>
                </div>
            </form>
        </div>
        <div class="col-md-4"></div>
    </div>

{% endblock %}
