{% extends "base.html" %}

{% block head_link %}
<link href="/static/accounts/login.css" rel="stylesheet">
{% endblock %}
{% block title%}用户登录{% endblock %}
{% block content %}
		{% if err_msg %}
		<div class="alert alert-error">  
            <button type="button" class="close" data-dismiss="alert">×</button>  
            <h4>错误!</h4>{{ err_msg }}
        </div>
		{% endif %}
		<form class="form-signin" role="form" method="post" action="{% url 'login' %}">{% csrf_token %}
			<h2 class="form-signin-heading">请登录</h2>
			<input name="username" type="text" class="form-control" placeholder="用户名" required autofocus>
			<input name="password" type="password" class="form-control" placeholder="密码" required>
			<label class="checkbox">
				<input name="remberme" type="checkbox" value="remember-me"> 记住我
			</label>
			<button class="btn btn-lg btn-primary btn-block" type="submit">登录</button>
			<input type="hidden" name="next" value="{{ next|escape }}" />
		</form>
{% endblock %}
